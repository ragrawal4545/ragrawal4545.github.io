---
layout: project
---

<article class="page">

  <h1>{{ page.title }}</h1>
  
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/cs4641/proposal">Proposal</a>
          <a href="{{ site.baseurl }}/cs4641/midterm">Midterm Report</a>
        </nav>
      </header>
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>

</article>
